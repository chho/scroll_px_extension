<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="scroll_px.css">
  <script defer src="scroll_px.js"></script>
</head>

<body>
  <div id="popup_content">
    <input id="px_input" type="number" placeholder="px" min="1">
    <div id="icon_bar">
      <label class="switch">
        <input type="checkbox" id="arrow_chb">
        <svg viewBox="0 0 100 100" id="arrow_btn">
          <use xlink:href="arrow_icon.svg#keyboard-arrow"></use>
        </svg>
      </label>
    </div>
  </div>
</body>

</html>
